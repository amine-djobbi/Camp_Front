<app-side-bar></app-side-bar>

<div class="container" style="margin-left: 250px;">
<div class="row">
    <div class="col-8">
        <div class="card card-plain mt-8">
            <div class="card-header pb-0 text-left bg-transparent">
              <h3 class="font-weight-bolder text-info text-gradient">Update Claim</h3>
            </div>
            <div class="card-body">
                <form #reclamationForm="ngForm" role="form" >
                    <label>Subject</label>
                    <div class="mb-3">
                      <input name="subject"  type="subject" class="form-control" placeholder="subject" [(ngModel)]="reclamation.title" aria-label="Subject" aria-describedby="email-addon">
                    </div>
                    <label>Description</label>
                    <div class="mb-3">
                      <textarea name="description"  class="form-control" [(ngModel)]="reclamation.description" placeholder="Description" aria-label="Description" aria-describedby="password-addon"></textarea>
                    </div>
                    <div class="form-check form-switch">
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn bg-gradient-info w-100 mt-4 mb-0" (click)="onSubmit(reclamationForm)">Send</button>
                    </div>
                </form>
            </div>
          </div>
        
    </div>
  </div>
</div>
