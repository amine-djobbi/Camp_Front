<app-side-bar></app-side-bar>

<div class="container" style="margin-left: 250px;">
<div class="row">
    <div class="col-8">
        <div class="card card-plain mt-8">
            <div class="card-header pb-0 text-left bg-transparent">
              <h3 class="font-weight-bolder text-info text-gradient">Add Claim</h3>
            </div>
            <div class="card-body">
                <form #reclamationForm="ngForm" role="form" (ngSubmit)="onSubmit(reclamationForm)">
                    <label>Subject</label>
                    <div class="mb-3">
                      <input name="subject" ngModel type="subject" class="form-control" placeholder="subject" aria-label="Subject" aria-describedby="email-addon">
                    </div>
                    <label>Description</label>
                    <div class="mb-3">
                      <textarea name="description" ngModel class="form-control" placeholder="Description" aria-label="Description" aria-describedby="password-addon"></textarea>
                    </div>
                    <div class="form-check form-switch">
                    </div>
                    <div class="text-center mt-2" *ngIf="badWord">
                      <p class="text-danger">Bad Word</p>
                    </div>
          
                    <div class="text-center">
                      <button type="submit" class="btn bg-gradient-info w-100 mt-4 mb-0">Send</button>
                    </div>
                  </form>
                              </div>
          </div>
        
    </div>
  </div>
</div>
