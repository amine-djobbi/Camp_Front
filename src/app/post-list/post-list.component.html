<app-side-bar></app-side-bar>

<div class="container" style="margin-left: 250px;">
    <div class="card">
        <div class="card-header pb-0 px-3">
          <h6 class="mb-0">Post List</h6>
        </div>
        <div class="card-body pt-4 p-3">
          <ul class="list-group" *ngFor="let forum of forums">
            <li class="list-group-item border-0 d-flex p-4 mb-2 bg-gray-100 border-radius-lg">
              <div class="d-flex flex-column">
                  <span class="mb-2 text-xs">
                    <div class="d-flex flex-column justify-content-center">
                        <h5 class="mb-0 text-sm">{{ forum.user.username.toUpperCase() }}</h5>
                        <p class="text-xs text-secondary mb-0">{{ forum.user.email }}</p>
                      </div>
                  </span>
                <span class="mb-2 text-xs">Post Subject <span class="text-dark font-weight-bold ms-sm-2">{{ forum.title.toUpperCase() }}</span></span>
                <span class="text-xs"><span class="mb-2 text-xs">{{ forum.content }}</span></span>
                <span *ngIf="forum.question" class="mb-2 text-xs">Question<span class="text-dark ms-sm-2 font-weight-bold">{{ forum.question }}</span></span>   
                <div class="ms-auto text-end">
                    <span class="text-dark ms-sm-2 font-weight-bold"><span class=" text-xs">{{ forum.creationDate }}</span></span>
                </div>
              </div>
              
              <div class="ms-auto text-end">
                <a class="btn btn-link text-dark px-3 mb-0" href="javascript:;" [routerLink]="['/postdetails', forum.idForum]"><i class="fas fa-pencil-alt text-dark me-2" aria-hidden="true"></i>Details</a>
              </div>
              
            </li>
            
          </ul>
        </div>
        
      </div>
      <a href="/addpost">
        <button type="submit" class="btn bg-gradient-dark w-25 my-4 mb-2">Add Post</button>

      </a>
</div>
