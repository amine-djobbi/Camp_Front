<app-side-bar></app-side-bar>

<div class="container" style="margin-left: 250px;">
    <div class="card">
        <div class="card-header pb-0 px-3">
          <h6 class="mb-0">Claims List</h6>
        </div>
        <div class="card-body pt-4 p-3">
          <ul class="list-group" *ngFor="let forum of forums">
            <li class="list-group-item border-0 d-flex p-4 mb-2 bg-gray-100 border-radius-lg">
              <div class="d-flex flex-column">
                  <span class="mb-2 text-xs">
                    <div class="d-flex flex-column justify-content-center">
                        <h5 class="mb-0 text-sm">{{ forum.user.username.toUpperCase() }}</h5>
                        <p class="text-xs text-secondary mb-0">{{ forum.user.email }}</p>
                      </div>
                  </span>
                  <span>
                    ---------------------------------
                  </span>
                <span class="mb-2 text-xs">Claim Subject : <span class="text-dark font-weight-bold ms-sm-2">{{ forum.title.toUpperCase() }}</span></span>
                <span class="text-xs"><span class="mb-2 text-xs">{{ forum.description }}</span></span>
                <div class="ms-auto text-end">
                    <span class="text-dark ms-sm-2 font-weight-bold"><span class=" text-xs">{{ forum.dateRec }}</span></span>
                </div>
                  </div>
              
              <div class="ms-auto text-end">
                <div class="d-flex flex-column">
                    <span [ngClass]="forum.status === 'Waiting for treatment' ? 'badge badge-sm bg-gradient-secondary' : 'badge badge-sm bg-gradient-success'">
                        {{ forum.status }}
                      </span>
                      <a class="btn btn-link text-dark px-3 mb-0 text-end" href="javascript:;"  [routerLink]="['/claimDetails', forum.idRec]"><i class="fas fa-pencil-alt text-dark me-2" aria-hidden="true"></i>Details</a>
                    </div>
                
              </div>
              
            </li>
            
          </ul>
        </div>
        
      </div>
    
</div>
