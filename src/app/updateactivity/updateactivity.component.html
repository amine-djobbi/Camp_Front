<app-side-bar></app-side-bar>

<div class="container" style="margin-left: 250px;">
<div class="row">
    <div class="col-8">
        <div class="card card-plain mt-8">
            <div class="card-header pb-0 text-left bg-transparent">
              <h3 class="font-weight-bolder text-info text-gradient">modifier l'activité </h3>
            </div>
            <div class="card-body">
                <form #actForm="ngForm" role="form">

                    <label>Nom </label>
                    <div class="mb-3">
                      <input name="nomAct" type="text" class="form-control" placeholder="nom" aria-label="nom" 
                      aria-describedby="password-addon" [(ngModel)]="activite.nomAct">
                    </div>

                    <label>Description</label>
                    <div class="mb-3">
                      <textarea name="description" class="form-control" [(ngModel)]="activite.description" placeholder="Description" aria-label="Description" aria-describedby="password-addon"></textarea>
                    </div>
                    <label>Duree</label>
                    <div class="mb-3">
                      <input name="duree" type="text" class="form-control" [(ngModel)]="activite.duree" placeholder="duree" aria-label="adresse" aria-describedby="password-addon">
                    </div>
                    <label>Capacité maimal</label>
                    <div class="mb-3">
                      <input name="capaciteMax" type="number" class="form-control" [(ngModel)]="activite.capaciteMax" placeholder="capaciteAcc" aria-label="capaciteAcc" aria-describedby="password-addon">
                    </div>
                    <div class="form-check form-switch">
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn bg-gradient-info w-100 mt-4 mb-0" (click)="onSubmit(actForm)">Send</button>
                    </div>
                  </form>
            </div>
          </div>
    </div>
  </div>
</div>
