

<app-side-bar></app-side-bar>

<div class="container" style="margin-left: 250px;">
<div class="row">
    <div class="col-12">
      <div class="card mb-4">
        <div class="card-header pb-0">
          <h6>My Claims</h6>
        </div>
        <div class="card-body px-0 pt-0 pb-2">
          <div class="table-responsive p-0">
            <table class="table align-items-center mb-0">
                <thead>
                  <tr>
                    <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Subject</th>
                    <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">Description</th>
                    <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Status</th>
                    <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Date</th>
                    <th class="text-secondary opacity-7"></th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let activity of activities">
                    <td>
                      <div class="d-flex px-2 py-1">
                        <div class="d-flex flex-column justify-content-center">
                          <h6 class="mb-0 text-sm">{{activity.nomAct}}</h6>
                          <!-- <p class="text-xs text-secondary mb-0">{{ reclamation.description }}</p> -->
                        </div>
                      </div>
                    </td>
                    <td>
                      <!-- Render other properties of the reclamation object here -->
                      <!-- <p class="text-xs font-weight-bold mb-0">{{ reclamati    on.status }}</p> -->
                      <p class="text-xs text-secondary mb-0">{{activity.duree }}</p>
                    </td>
                  
                      <td>
                        <div class="d-flex px-2 py-1">
                          <div class="d-flex flex-column justify-content-center">
                            <h6 class="mb-0 text-sm"> {{ activity.capaciteMax  }}</h6>
                            <!-- <p class="text-xs text-secondary mb-0">{{ reclamation.description }}</p> -->
                          </div>
                        </div>
                      </td>
                      <td>
                        <td>
                          <div class="d-flex px-2 py-1">
                            <div class="d-flex flex-column justify-content-center">
                              <h6 class="mb-0 text-sm"> {{ activity.description  }}      </h6>
                              <!-- <p class="text-xs text-secondary mb-0">{{ reclamation.description }}</p> -->
                            </div>
                          </div>
                        </td>
                        <td>
                
                    <td class="align-middle">
                        <a class="btn btn-link text-dark px-3 mb-0"[routerLink]="['/updateActivity', activity.id]">
                            <i class="fas fa-pencil-alt text-dark me-2" aria-hidden="true"></i>
                          </a>
                                              <a class="btn btn-link text-danger text-gradient px-3 mb-0" href="javascript:;"  (click)="onDeleteActivity(activity.id)">
                            <i class="far fa-trash-alt me-2"></i>
                          </a>
                                              </td>
                  </tr>
                </tbody>
              </table>
                        </div>
                        
        </div>
