<app-side-bar></app-side-bar>

<div class="container" style="margin-left: 250px;">
<div class="row">
    <div class="col-8">
        <div class="card card-plain mt-8">
            <div class="card-header pb-0 text-left bg-transparent">
              <h3 class="font-weight-bolder text-info text-gradient">Ajouter une activité</h3>
            </div>
            <div class="card-body">
                <form #actForm="ngForm" role="form" (ngSubmit)="onSubmit(actForm)">

                    <label>Nom du l'activité</label>
                    <div class="mb-3">
                      <input name="nomAct" ngModel type="text" class="form-control" placeholder="nom" aria-label="nomAct" 
                      aria-describedby="password-addon">
                    </div>

                    <label>Description</label>
                    <div class="mb-3">
                      <textarea name="description" ngModel class="form-control" placeholder="Description" aria-label="Description" aria-describedby="password-addon"></textarea>
                    </div>
                    <label>Duree</label>
                    <div class="mb-3">
                      <input name="duree" type="text" ngModel class="form-control" placeholder="duree" aria-label="duree" aria-describedby="password-addon">
                    </div>
                    <label>Capacité maximale de l'activité</label>
                    <div class="mb-3">
                      <input name="capaciteMax" type="number" ngModel class="form-control" placeholder="capaciteMax" aria-label="capaciteMax" aria-describedby="password-addon">
                    </div>
                    <div class="form-check form-switch">
                    </div>
                    <div class="text-center">
                      <button type="submit" class="btn bg-gradient-info w-100 mt-4 mb-0">Send</button>
                    </div>
                  </form>
                              </div>
          </div>
        
    </div>
  </div>
</div>
